<img class="w-32 m-auto my-5" srcset="https://cdn.worldvectorlogo.com/logos/angular-icon.svg" alt="">

<form (submit)="login()" [formGroup]="userForm">

  <div class="border dark:border-[#FFFFFFB0] rounded flex">
    <i class="fa-solid fa-envelope m-auto px-3"></i>
    <input type="text" class="dark:bg-[#00000000] w-full p-2" placeholder="Email" formControlName="email">
  </div>
  
  <div class="mt-3">
    <div class="border dark:border-[#FFFFFFB0] rounded flex">
      <i class="fa-solid fa-lock m-auto px-3"></i>
      <input type="password" class="dark:bg-[#00000000] w-full p-2" placeholder="Password" formControlName="password">
    </div>
  </div>

  <div class="text-center mt-5 mb-5">
    <button type="submit" class="bg-blue-700 px-4 py-2 rounded mb-2">Ingresar</button>
    <p>No tienes una cuenta? <a routerLink="/auth/register" class="hover:text-blue-700">registrate aqui</a></p>
  </div>

</form>
